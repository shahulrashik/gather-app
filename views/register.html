<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — Gather</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', -apple-system, sans-serif; }</style>
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <span class="logo-dot"></span>
      gather
    </a>
  </nav>

  <div class="register-page">
    <div class="container">
      <div id="loading" class="loading"><div class="spinner"></div></div>

      <div id="register-content" style="display:none;">
        <a id="back-link" href="#" class="btn btn-ghost btn-sm mb-4" style="margin-left: -16px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          Back to event
        </a>

        <h2 id="event-title"></h2>
        <p class="text-muted" id="event-subtitle"></p>

        <form id="register-form" class="mt-8">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="Your full name" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            <p class="form-hint">We'll send your ticket confirmation here</p>
          </div>

          <div class="mt-6">
            <button type="submit" class="btn btn-primary btn-lg btn-full" id="submit-btn">
              Confirm Registration
            </button>
          </div>

          <div id="error-msg" class="mt-4 text-center text-sm" style="color: var(--red); display: none;"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const slug = window.location.pathname.split('/')[2];

    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    function formatTime(timeStr) {
      const [h, m] = timeStr.split(':');
      const hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const h12 = hour % 12 || 12;
      return `${h12}:${m} ${ampm}`;
    }

    async function loadEvent() {
      try {
        const res = await fetch(`/api/events/${slug}`);
        const event = await res.json();

        document.title = `Register — ${event.title}`;
        document.getElementById('back-link').href = `/event/${slug}`;
        document.getElementById('event-title').textContent = event.title;

        const d = new Date(event.date + 'T00:00:00');
        document.getElementById('event-subtitle').textContent =
          `${months[d.getMonth()]} ${d.getDate()} · ${formatTime(event.start_time)} · ${event.location}`;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('register-content').style.display = 'block';
      } catch (err) {
        document.getElementById('loading').innerHTML = '<p class="text-center text-muted">Event not found</p>';
      }
    }

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('submit-btn');
      const errorMsg = document.getElementById('error-msg');
      btn.disabled = true;
      btn.textContent = 'Registering...';
      errorMsg.style.display = 'none';

      try {
        const res = await fetch(`/api/events/${slug}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
          }),
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Registration failed');
        }

        const result = await res.json();
        window.location.href = `/event/${slug}/confirmation/${result.id}`;
      } catch (err) {
        errorMsg.textContent = err.message;
        errorMsg.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Confirm Registration';
      }
    });

    loadEvent();
  </script>
</body>
</html>
