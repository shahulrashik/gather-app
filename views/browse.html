<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events - Gather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: #7c3aed;
            border-radius: 50%;
        }

        .nav-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .nav-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: #1a1a1a;
            background: #f3f4f6;
        }

        .btn-create {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-create:hover {
            background: #6d28d9;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .user-menu:hover {
            background: #f3f4f6;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #7c3aed;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        /* Page content */
        .page-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            .navbar {
                padding: 0.75rem 1rem;
            }
        }

        .event-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e5e5;
            transition: all 0.25s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .event-cover {
            height: 160px;
            position: relative;
        }

        .event-date-box {
            position: absolute;
            bottom: 0.75rem;
            left: 0.75rem;
            background: white;
            border-radius: 8px;
            padding: 0.4rem 0.6rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1;
        }

        .event-date-month {
            font-size: 0.65rem;
            color: #7c3aed;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-date-day {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .event-info {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .event-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .event-detail {
            font-size: 0.85rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-bottom: 0.35rem;
        }

        .event-footer {
            margin-top: auto;
            padding-top: 0.75rem;
            border-top: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .badge-free {
            background: #dcfce7;
            color: #166534;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .spots-left {
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            min-width: 160px;
            z-index: 200;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 0.6rem 1rem;
            color: #374151;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background 0.15s;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
        }

        .dropdown-item.danger {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/browse" class="logo">gather<span class="logo-dot"></span></a>
        <div class="nav-actions">
            <a href="/create" class="btn-create">+ Create</a>
            <div class="dropdown">
                <div class="user-menu" id="userMenuBtn">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span class="user-name" id="userName"></span>
                </div>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/my-events" class="dropdown-item">My Events</a>
                    <a href="#" class="dropdown-item danger" id="logoutBtn">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <h1 class="page-title">Upcoming Events</h1>
        <div class="events-grid" id="eventsGrid">
            <div class="empty-state">
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <script>
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

        // Check auth
        fetch('/api/me').then(r => r.json()).then(data => {
            if (!data.user) {
                window.location.href = '/';
                return;
            }
            const initials = data.user.name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0,2);
            document.getElementById('userAvatar').textContent = initials;
            document.getElementById('userName').textContent = data.user.name.split(' ')[0];
        });

        // Dropdown toggle
        document.getElementById('userMenuBtn').addEventListener('click', () => {
            document.getElementById('userDropdown').classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/';
        });

        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [h, m] = timeStr.split(':');
            const hour = parseInt(h);
            return `${hour % 12 || 12}:${m} ${hour >= 12 ? 'PM' : 'AM'}`;
        }

        // Load events
        async function loadEvents() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                const grid = document.getElementById('eventsGrid');

                if (!events || events.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No events yet</h3>
                            <p>Be the first to create one!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = '';
                events.forEach(event => {
                    const d = new Date(event.date + 'T00:00:00');
                    const card = document.createElement('a');
                    card.href = '/event/' + event.slug;
                    card.className = 'event-card';
                    const coverStyle = event.cover_image
                        ? `background: url('${event.cover_image}') center/cover no-repeat;`
                        : `background: ${event.cover_gradient || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};`;
                    card.innerHTML = `
                        <div class="event-cover" style="${coverStyle}">
                            <div class="event-date-box">
                                <div class="event-date-month">${months[d.getMonth()]}</div>
                                <div class="event-date-day">${d.getDate()}</div>
                            </div>
                        </div>
                        <div class="event-info">
                            <h3 class="event-title">${event.title}</h3>
                            <div class="event-detail">
                                <span>üìç</span> ${event.location}
                            </div>
                            <div class="event-detail">
                                <span>üïê</span> ${formatTime(event.start_time)}
                            </div>
                            <div class="event-footer">
                                <span class="badge-free">Free</span>
                                <span class="spots-left">${event.capacity} spots</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('eventsGrid').innerHTML = `
                    <div class="empty-state">
                        <h3>Something went wrong</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        loadEvents();
    </script>
</body>
</html>
