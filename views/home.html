<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gather â€” Beautiful Event Pages</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', -apple-system, sans-serif; }</style>
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <span class="logo-dot"></span>
      gather
    </a>
    <div class="nav-actions">
      <a href="/create" class="btn btn-primary">Create Event</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Gather people.<br>In person.</h1>
    <p>Create beautiful event pages for real-world gatherings. Simple registration, QR check-in, and nothing more.</p>
    <div class="hero-actions">
      <a href="/create" class="btn btn-primary btn-lg">Create your event</a>
    </div>
  </section>

  <section class="container" style="padding-bottom: 80px;">
    <div id="events-list" class="events-grid"></div>
  </section>

  <script>
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T00:00:00');
      return { month: months[d.getMonth()], day: d.getDate() };
    }

    function formatTime(timeStr) {
      const [h, m] = timeStr.split(':');
      const hour = parseInt(h);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const h12 = hour % 12 || 12;
      return `${h12}:${m} ${ampm}`;
    }

    async function loadEvents() {
      try {
        const res = await fetch('/api/events');
        const events = await res.json();

        const container = document.getElementById('events-list');

        if (events.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ðŸ“…</div>
              <h3>No events yet</h3>
              <p>Create your first event to get started</p>
            </div>
          `;
          return;
        }

        container.innerHTML = events.map(event => {
          const { month, day } = formatDate(event.date);
          return `
            <a href="/event/${event.slug}" class="card card-hover event-card">
              <div class="event-date-box">
                <div class="event-date-month">${month}</div>
                <div class="event-date-day">${day}</div>
              </div>
              <div class="event-info">
                <h3>${event.title}</h3>
                <div class="event-meta">
                  <span class="event-meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    ${formatTime(event.start_time)}
                  </span>
                  <span class="event-meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    ${event.location.length > 35 ? event.location.substring(0, 35) + 'â€¦' : event.location}
                  </span>
                  <span class="badge ${event.ticket_type === 'free' ? 'badge-free' : 'badge-paid'}">
                    ${event.ticket_type === 'free' ? 'Free' : '$' + parseFloat(event.price).toFixed(0)}
                  </span>
                </div>
              </div>
            </a>
          `;
        }).join('');
      } catch (err) {
        console.error(err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
