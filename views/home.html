<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .logo-dot {
            width: 10px;
            height: 10px;
            background: #7c3aed;
            border-radius: 50%;
            display: inline-block;
        }

        .logo p {
            color: #6b7280;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            color: #9ca3af;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
            background: none;
            border-left: none;
            border-right: none;
            border-top: none;
        }

        .auth-tab:hover {
            color: #4b5563;
        }

        .auth-tab.active {
            color: #7c3aed;
            border-bottom-color: #7c3aed;
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.4rem;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 0.5rem;
            font-family: inherit;
        }

        .btn-submit:hover {
            background: #6d28d9;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.6rem 0.9rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>gather<span class="logo-dot"></span></h1>
            <p>Create and manage in-person events</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Log in</button>
            <button class="auth-tab" data-tab="signup">Sign up</button>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" placeholder="Your password" required>
            </div>
            <button type="submit" class="btn-submit">Log in</button>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" placeholder="Choose a password" minlength="6" required>
            </div>
            <button type="submit" class="btn-submit">Create account</button>
        </form>
    </div>

    <script>
        // If already logged in, redirect to events browse
        fetch('/api/me').then(r => r.json()).then(data => {
            if (data.user) window.location.href = '/browse';
        });

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
                document.getElementById('errorMsg').classList.remove('show');
            });
        });

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('show');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-submit');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const formData = new FormData(e.target);
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    showError(data.error || 'Login failed');
                    btn.disabled = false;
                    btn.textContent = 'Log in';
                    return;
                }
                window.location.href = '/browse';
            } catch (err) {
                showError('Something went wrong. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Log in';
            }
        });

        // Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-submit');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const formData = new FormData(e.target);
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    showError(data.error || 'Signup failed');
                    btn.disabled = false;
                    btn.textContent = 'Create account';
                    return;
                }
                window.location.href = '/browse';
            } catch (err) {
                showError('Something went wrong. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create account';
            }
        });
    </script>
</body>
</html>
